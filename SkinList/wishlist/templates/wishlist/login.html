{% extends "wishlist/base_static.html" %}
{% block content %}
<div class="container page-content">
    <h1 class="light-blue-text lighten-5">Login</h1>
    {% if messages %}
        <div class="collection">
            {% for message in messages %}
                <p class="collection-item red-text">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <form method="POST" action="{% url 'postLogin' %}">
        {% csrf_token %}
        <div class="input-field">
            <input id="username" type="text" class="validate grey-text text-lighten-4" name="username" required>
            <label for="username">Username</label>
        </div>
        <div class="input-field">
            <input id="password" type="password" class="validate grey-text text-lighten-4" name="password" required>
            <label for="password">Password</label>
        </div>
        <button class="waves-effect waves-light btn" type="submit">Login</button>
    </form>
</div>
{% endblock %}
