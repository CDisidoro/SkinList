{% extends "wishlist/base_static.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s6 left-align">
            <h1 class="light-blue-text lighten-5">Shop</h1>
        </div>
        <div class="col s6 right-align">
            <h4 class="light-blue-text lighten-5" style="padding-top: 9%;">Last update: {{ shopDate }}</h4>
        </div>
    </div>
    <div class="row">
        <form method="GET" action="{% url 'shop' %}">
            <div class="input-field col s12">
                <input id="searchQuery" name="searchQuery" type="text" class="materialize-textarea light-blue-text lighten-5"></input>
                <label for="searchQuery" class="light-blue-text lighten-5">Search... (Press Enter to search)</label>
            </div>
        </form>
    </div>
    <div class="row">
        {% for item in itemsInShop %}
        <div class="col s12 m6 l3">
            <a href="/cosmetic/{{item.id}}" class="black-text">
                <div class="card small light-blue darken-2 card-content-center">
                    <img src="{{ item.icon }}" width="200"/>
                    <br>
                    <span class="card-title">{{ item.name }}</span>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
